<h1 id="3-语义分析">3 语义分析</h1>

<h2 id="1-序">1 序</h2>
<p>语义分析就是分析语法树中所有的符号是否存在声明，从语义层次进一步规范程序所表达的含义。</p>
<ul>
<li>分析符号的含义和类型。</li>
<li>分析变量的位置偏移。</li>
<li>分析表达式的类型，并进行类型匹配。</li>
</ul>
