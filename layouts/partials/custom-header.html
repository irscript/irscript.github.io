<style>
   body {
      counter-reset: h2
   }

   h2 {
      counter-reset: h3
   }

   h3 {
      counter-reset: h4
   }

   h4 {
      counter-reset: h5
   }

   article {
      counter-reset: h2
   }

   article[serialing] h2:before {
      counter-increment: h2;
      content: counter(h2) ". "
   }

   article[serialing] h3:before {
      counter-increment: h3;
      content: counter(h2) "." counter(h3) " "
   }

   article[serialing] h4:before {
      counter-increment: h4;
      content: counter(h2) "." counter(h3) "." counter(h4) " "
   }

   div .toc-wrapper ul {
      counter-reset: item
   }

   div .toc-wrapper div[serialing] li a:before {
      content: counters(item, ".") " ";
      counter-increment: item
   }

   article ul {
      counter-reset: item
   }

   article li a:before {
      content: counters(item, ".") " ";
      counter-increment: item
   }

   article p {
      margin-top: 0;
      margin-bottom: 1rem;
      text-indent: 2rem;
   }

   article blockquote p {
      text-indent: 0rem;
   }

   article ul,
   ol,
   dl {
      margin-left: 1rem;
   }
</style>
